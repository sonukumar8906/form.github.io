<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
   <form action="">
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">First name :</label>
        <input type="text" name="uname" placeholder="first name" required>
        <br><br>
        <label for="mname">Middle name :</label>
        <input type="text" name="mname" placeholder="middle name">
        <br><br>
        <label for="lname">Last name :</label>
        <input type="text" name="lname" placeholder="last name" required>
        <br><br>
        <select name="" id="">
            <option value="course">course</option>
            <option value="BSC">BSC</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        <br><br>
        <label for="">Gender :</label>
         <br>
         <input type="radio" name="gender">
         Male

         <br>
         <input type="radio" name="gender">
         Female

         <br>
         <input type="radio" name="gender">
         other
         <br><br>
        <label for="">DOB</label>
        <input type="datetime-local">
        <br><br>
        <label for="">phone :</label>
        <input type="text" name="country code" value="+91" size="2">
        <input type="tel" name="phone" maxlength="10" size="10">
        <br><br>
        <label for="Address"></label>
        <br>
        <textarea cols="70" rows="6" value="address"></textarea>
        <br><br>
        <label>Email :</label>
        <input type="email" name="email" placeholder="sfd55e@gmail.com">
        <br><br>
        <label for="password">password :" </label>
        <input type="password" name="password">
        <br><br>
        <label for="re-type password">re-type password :</label>
        <input type="password" name="re-type password">
        <br><br>
        <input type="checkbox">
        Agree to terms and conditions
        <br><br>
        <label for="color">choose File</label>
        <input type="color" name="color">
        <br><br>
        <input type="reset" value="Reset">
        <input type="button" value="Submit">
    </fieldset>
   </form>
</body>
</html>
